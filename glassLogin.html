<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Harikrishnan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism - Login page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="social fb">
        <a href=""
          ><img src="resources/facebook.svg" alt="" class="facebook"
        /></a>
      </div>
      <div class="social insta">
        <a href=""
          ><img src="resources/instagram.svg" alt="" class="instagram"
        /></a>
      </div>
      <div class="social yt">
        <a href=""
          ><img src="resources/youtube.svg" alt="" class="youtube"
        /></a>
      </div>
      <div class="blob-tleft"><img src="resources/blob1.svg" /></div>
      <div class="glass-container">
        <h1>Welcome back!</h1>
        <p>Login to your account</p>
        <form action="">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username here"
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password here"
          />
          <input type="button" name="login" id="submit" value="Login" />
        </form>
        <a class="create" href="#">Create new account</a>
      </div>
      <div class="blob-bleft"><img src="resources/blob.svg" /></div>
    </div>
  </body>
</html>
